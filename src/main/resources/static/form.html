<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css" media="all">

</head>
<body>
<div class="layui-header ">
    <ul class="layui-nav ">
        <li class="layui-nav-item"><span>eoa权限申请</span></li>

        </li>

    </ul>
    <ul class="layui-nav layui-layout-right ">
        <li class="layui-nav-item">

                <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                     class="layui-nav-img">
                XUYIFAN422
                <span class="layui-nav-more"></span>

        </li>
        <li class="layui-nav-item"><a href="">退出</a></li>
        <span class="layui-nav-bar"></span></ul>

</div>
<hr>
<div class="layui-col-md10 layui-col-md-offset1">
    <form class="layui-form" action="/form" id="formid">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分组选择框</label>
                <div class="layui-input-inline">
                    <select >
                        <option value="">请选择问题</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <table class="layui-table" lay-even="" lay-skin="row">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>id</th>
                    <th>um</th>
                    <th>name</th>

                </tr>
                </thead>
                <tbody>
                <tr v-show="userlist.length==0"><td colspan="3" style="text-align:center;">暂无数据</td></tr>
                <tr v-for="item in userlist">
                    <td v-text="item.id"></td>
                    <td v-text="item.um"></td>
                    <td v-text="item.name"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <span class="layui-btn"  @click="getpostuser">添加</span>
                <span  class="layui-btn layui-btn-primary" @click="showuser">重置</span>
            </div>
        </div>
    </form>
   <!--<table class="layui-hide" id="test"></table>-->
</div>





</body>
<script src="./lib/layui/layui.js"></script>
<script src="./lib/vue/vue.min.js"></script>
<script src="./lib/vue/vue-resource.min.js"></script>
<script src="./data/vuedatajs/Form.js"></script>
</html>
